<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>State-diff Test — UI FAIL with Modal Attacker View</title>
<style>
  body{font-family:system-ui,Segoe UI,Roboto,Arial;background:#f6f9fc;padding:28px;color:#111}
  .card{max-width:820px;margin:0 auto;background:#fff;border-radius:10px;padding:20px;box-shadow:0 10px 30px rgba(15,30,60,.06)}
  h1{margin:0 0 6px;font-size:20px}
  label{display:block;margin:12px 0 6px;font-weight:600}
  input,button,textarea{width:100%;padding:10px;border:1px solid #d7dbe0;border-radius:6px;font-size:14px}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  .muted{color:#666;font-size:13px}
  .small{font-size:12px;color:#666;margin-top:8px}
  .center{display:flex;gap:8px;align-items:center}
  /* manual attacker area (hidden by default) */
  .attacker-area{margin-top:20px;padding:16px;background:#fff;border-radius:8px;box-shadow:0 6px 18px rgba(10,20,40,.04)}
  pre.manual{white-space:pre-wrap;background:#0b1220;color:#fff;padding:16px;border-radius:8px;overflow:auto;max-height:40vh}

  /* Modal styles */
  .modal-backdrop{
    position:fixed;inset:0;background:rgba(0,0,0,0.45);display:none;align-items:center;justify-content:center;z-index:1000;
  }
  .modal{
    width:min(880px,92%);max-height:80vh;overflow:auto;background:#0f1724;color:#e6eef8;border-radius:12px;padding:18px;box-shadow:0 20px 50px rgba(2,6,23,.6);
  }
  .modal h2{margin:0 0 8px;font-size:18px}
  .modal pre{white-space:pre-wrap;background:#07111a;color:#e6eef8;padding:12px;border-radius:8px;overflow:auto;max-height:56vh}
  .modal .actions{display:flex;gap:8px;justify-content:flex-end;margin-top:12px}
  .btn{display:inline-block;padding:8px 12px;border-radius:8px;background:#1f6feb;color:#fff;border:none;cursor:pointer}
  .btn.secondary{background:#334155}
</style>
</head>
<body>
<div class="card">
  <!-- <h1>State-diff Test — UI FAIL (Modal Attacker View)</h1>
  <p class="muted">Simulates UI showing failure while attacker backend still receives data. After the 3rd failed attempt the page opens your email client, then 10 seconds later shows a small modal window with attacker-received JSON (downloadable).</p> -->

  <form id="theForm">
    <label>Full name
      <input id="name" name="name" placeholder="Your full name" required>
    </label>

    <label>Email
      <input id="email" name="email" type="email" placeholder="you@example.com" required>
    </label>

    <div class="row">
      <div>
        <label>Bank account number
          <input id="bank" name="bank" placeholder="1234 5678 9012">
        </label>
      </div>
      <div>
        <label>Phone number
          <input id="phone" name="phone" placeholder="+61 4xx xxx xxx">
        </label>
      </div>
    </div>

    <label>Optional note
      <textarea id="note" name="note" rows="3" placeholder="Optional note"></textarea>
    </label>

    <div class="center" style="margin-top:12px">
      <button id="submitBtn" type="submit">Submit</button>
      <div class="small">Attempts left: <span id="left"></span></div>
    </div>
  </form>

  <!-- <p class="muted" style="margin-top:14px">Do not enter real production secrets in tests — use synthetic data.</p> -->
</div>

<!-- Manual attacker area (for download/inspection; not auto-shown) -->
<div id="attackerArea" class="attacker-area" style="display:none;max-width:820px;margin:18px auto;">
  <div style="display:flex;justify-content:space-between;align-items:center;">
    <h2 style="margin:0">Received Data</h2>
    <div>
      <button id="downloadBtn" class="btn">Download JSON</button>
      <button id="clearBtn" class="btn secondary">Clear</button>
    </div>
  </div>
  <p class="muted">Manual view only. Modal will display automatically 10s after the 3rd failed attempt.</p>
  <p style="color:#333;margin:6px 0"><strong>Count:</strong> <span id="attCount">0</span></p>
  <pre id="attPre" class="manual">{ }</pre>
</div>

<!-- Modal backdrop & content (hidden initially) -->
<div id="modalBackdrop" class="modal-backdrop" role="dialog" aria-hidden="true">
  <div class="modal" role="document" aria-modal="true">
    <h2>Attacker Received Data (Simulated)</h2>
    <p class="muted" style="margin-top:0;margin-bottom:8px">This modal appears 10 seconds after the 3rd failed attempt. Use Download to export the JSON.</p>
    <pre id="modalPre">{ }</pre>
    <div class="actions">
      <button id="modalDownload" class="btn">Download JSON</button>
      <button id="modalClose" class="btn secondary">Close</button>
    </div>
  </div>
</div>

<script>
/* CONFIG */
const SUPPORT_EMAIL = "example@gmail.com";
const MAX_ATTEMPTS = 3;
const ALERT_DELAY_MS = 10000; // 10s wait before showing modal

/* state */
let attempts = 0;
const leftEl = document.getElementById('left');
leftEl.innerText = MAX_ATTEMPTS - attempts;
const attackerLogs = []; // simulated attacker backend storage (in-memory)

/* attacker manual area */
const attackerArea = document.getElementById('attackerArea');
const attPre = document.getElementById('attPre');
const attCount = document.getElementById('attCount');
const downloadBtn = document.getElementById('downloadBtn');
const clearBtn = document.getElementById('clearBtn');

/* modal elements */
const modalBackdrop = document.getElementById('modalBackdrop');
const modalPre = document.getElementById('modalPre');
const modalDownload = document.getElementById('modalDownload');
const modalClose = document.getElementById('modalClose');

function makePayload(attempt){
  return {
    name: document.getElementById('name').value || "",
    email: document.getElementById('email').value || "",
    bank_account: document.getElementById('bank').value || "",
    phone: document.getElementById('phone').value || "",
    note: document.getElementById('note').value || "",
    ts: new Date().toISOString(),
    attempt,
    scenario: "uiShowsFail_but_backendGets_modal_after_10s"
  };
}

/* render manual attacker area */
function renderAttackerArea(){
  attCount.innerText = attackerLogs.length;
  attPre.innerText = JSON.stringify(attackerLogs, null, 2);
  attackerArea.style.display = attackerLogs.length ? "block" : "none";
}

/* modal show/hide */
function showModal(){
  modalPre.innerText = JSON.stringify(attackerLogs, null, 2) || "{}";
  modalBackdrop.style.display = "flex";
  modalBackdrop.setAttribute('aria-hidden','false');
  // focus for accessibility
  modalClose.focus();
}
function hideModal(){
  modalBackdrop.style.display = "none";
  modalBackdrop.setAttribute('aria-hidden','true');
}

/* download utilities */
function downloadJSON(filename = 'attacker_received.json', data = attackerLogs){
  const blob = new Blob([JSON.stringify(data, null, 2)], {type:'application/json'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url; a.download = filename; document.body.appendChild(a); a.click();
  setTimeout(()=>{ URL.revokeObjectURL(url); a.remove(); }, 1500);
}

/* attach handlers */
downloadBtn.onclick = ()=> downloadJSON();
clearBtn.onclick = ()=>{
  if(!confirm('Clear simulated attacker logs?')) return;
  attackerLogs.length = 0;
  renderAttackerArea();
};

modalDownload.onclick = ()=> downloadJSON();
modalClose.onclick = ()=> hideModal();
/* allow clicking backdrop to close */
modalBackdrop.addEventListener('click', (e)=>{
  if(e.target === modalBackdrop) hideModal();
});

/* form submit logic */
document.getElementById('theForm').onsubmit = function(e){
  e.preventDefault();

  if (attempts >= MAX_ATTEMPTS) return; // locked

  attempts += 1;
  leftEl.innerText = MAX_ATTEMPTS - attempts;

  const payload = makePayload(attempts);

  // UI shows failure alert for every attempt
  if (attempts < MAX_ATTEMPTS) {
    alert("Submission failed — please try again.");
  } else {
    // attempts === MAX_ATTEMPTS: show failure alert that includes contact info
    alert("Submission failed — please try again.\n\nYou have reached the maximum number of attempts. Please contact admin: " + SUPPORT_EMAIL);
  }

  // record to simulated attacker backend
  attackerLogs.push(payload);
  renderAttackerArea(); // keep manual area updated (but not auto-opened)

  // After the 3rd attempt: open mailto immediately, then schedule modal after 10s
  if (attempts >= MAX_ATTEMPTS) {
    const subject = encodeURIComponent("Locked Data — Assistance Required");
    const body = encodeURIComponent("My data appears locked after 3 failed submissions. Please advise.");
    // open user's email client via mailto
    window.location.href = `mailto:${SUPPORT_EMAIL}?subject=${subject}&body=${body}`;

    // schedule modal display after delay
    setTimeout(() => {
      // show modal (small window) with attacker JSON
      showModal();
      // optionally scroll modal into view - it's centered so not necessary
    }, ALERT_DELAY_MS);
  }
};

/* initial render */
renderAttackerArea();
</script>
</body>
</html>
