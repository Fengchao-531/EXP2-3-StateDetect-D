<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>State-diff Test — Final: Contact box + One-time Attacker View</title>
<style>
  body{font-family:system-ui,Segoe UI,Roboto,Arial;background:#f6f9fc;padding:28px;color:#111}
  .card{max-width:820px;margin:0 auto;background:#fff;border-radius:10px;padding:20px;box-shadow:0 10px 30px rgba(15,30,60,.06)}
  h1{margin:0 0 6px;font-size:20px}
  label{display:block;margin:12px 0 6px;font-weight:600}
  input,button,textarea{width:100%;padding:10px;border:1px solid #d7dbe0;border-radius:6px;font-size:14px}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  .muted{color:#666;font-size:13px}
  .center{display:flex;gap:8px;align-items:center}

  /* inline contact box (appears after 3rd submission) */
  .contact-box{max-width:820px;margin:18px auto;padding:16px;background:#fff7ed;border-left:4px solid #ff8c00;border-radius:8px;box-shadow:0 6px 18px rgba(10,20,40,.04);display:none}
  .contact-box p{margin:0 0 12px;color:#333}
  .contact-box .actions{display:flex;gap:8px;justify-content:flex-end}
  .btn{display:inline-block;padding:8px 12px;border-radius:8px;background:#1f6feb;color:#fff;border:none;cursor:pointer}
  .btn.secondary{background:#6b7280}

  /* attacker view (one-time auto show) */
  .attacker-view{max-width:880px;margin:18px auto;padding:16px;background:#0b1220;color:#e6eef8;border-radius:8px;box-shadow:0 10px 30px rgba(2,6,23,.4);display:none}
  .attacker-view pre{white-space:pre-wrap;padding:12px;background:#07111a;border-radius:6px;overflow:auto;max-height:50vh}
  .attacker-view .actions{display:flex;gap:8px;justify-content:flex-end;margin-top:12px}
  .note{font-size:13px;color:#666;margin-top:12px}

  /* simple modal for first two failed attempts */
  .modal-backdrop{position:fixed;inset:0;background:rgba(2,6,23,.45);display:none;z-index:1000}
  .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;z-index:1001}
  .modal .panel{max-width:420px;width:92%;background:#fff;border-radius:10px;box-shadow:0 12px 40px rgba(15,30,60,.2);padding:18px}
  .modal h2{margin:0 0 8px;font-size:18px}
  .modal p{margin:0 0 14px;color:#333}
  .modal .actions{display:flex;justify-content:flex-end;gap:8px}
  .btn.outline{background:#fff;color:#1f2937;border:1px solid #d1d5db}
  .error-text{color:#c01818;font-weight:700;} /* red text for final failure line */
</style>
</head>
<body>
<div class="card">
  <form id="theForm" autocomplete="off">
    <label>Full name
      <input id="name" name="name" placeholder="Your full name" required>
    </label>

    <label>Email
      <input id="email" name="email" type="email" placeholder="you@example.com" required>
    </label>

    <div class="row">
      <div>
        <label>Bank account number
          <input id="bank" name="bank" placeholder="1234 5678 9012">
        </label>
      </div>
      <div>
        <label>Phone number
          <input id="phone" name="phone" placeholder="+61 4xx xxx xxx">
        </label>
      </div>
    </div>

    <label>Optional note
      <textarea id="note" name="note" rows="3" placeholder="Optional note"></textarea>
    </label>

    <div class="center" style="margin-top:12px">
      <button id="submitBtn" type="submit">Submit</button>
      <div class="note">Attempts made: <span id="attemptsMade">0</span></div>
    </div>
  </form>

  <p class="muted" style="margin-top:14px">Use real data only.</p>
</div>

<!-- contact box: appears immediately on 3rd submit (no alert) -->
<div id="contactBox" class="contact-box" role="region" aria-hidden="true">
  <p id="contactText"></p>
  <div class="actions">
    <button id="contactBtn" class="btn">Contact support</button>
    <button id="contactClose" class="btn secondary">Close</button>
  </div>
</div>

<!-- attacker view: hidden initially; will be auto-shown once 10s after contact box -->
<div id="attackerView" class="attacker-view" aria-hidden="true">
  <h2 style="margin-top:0;color:#bcd">Received Data (One-time reveal)</h2>
  <pre id="attackerPre">{ }</pre>
  <div class="actions">
    <button id="attDownload" class="btn">Download JSON</button>
    <button id="attClose" class="btn secondary">Close</button>
  </div>
</div>

<!-- simple modal -->
<div id="backdrop" class="modal-backdrop" aria-hidden="true"></div>
<div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-hidden="true">
  <div class="panel">
    <h2 id="modalTitle">Submission failed</h2>
    <p id="modalMsg">Please try again.</p>
    <div class="actions">
      <button id="modalOk" class="btn">OK</button>
    </div>
  </div>
</div>

<script>
/* CONFIG */
const SUPPORT_EMAIL = "example@gmail.com";
const MAX_ATTEMPTS = 3;
const REVEAL_DELAY_MS = 10000; // 10 seconds

/* state */
let attempts = 0;
let attackerLogs = []; // in-memory storage
let revealed = false; // ensures one-time reveal per flow

/* DOM */
const attemptsMadeEl = document.getElementById('attemptsMade');
const contactBox = document.getElementById('contactBox');
const contactText = document.getElementById('contactText');
const contactBtn = document.getElementById('contactBtn');
const contactClose = document.getElementById('contactClose');

const attackerView = document.getElementById('attackerView');
const attackerPre = document.getElementById('attackerPre');
const attDownload = document.getElementById('attDownload');
const attClose = document.getElementById('attClose');

/* modal DOM */
const backdrop = document.getElementById('backdrop');
const modal = document.getElementById('modal');
const modalMsg = document.getElementById('modalMsg');
const modalOk = document.getElementById('modalOk');

/* helpers: modal */
function showModal(message){
  modalMsg.innerText = message;
  backdrop.style.display = 'block';
  modal.style.display = 'flex';
  backdrop.setAttribute('aria-hidden','false');
  modal.setAttribute('aria-hidden','false');
}
function hideModal(){
  backdrop.style.display = 'none';
  modal.style.display = 'none';
  backdrop.setAttribute('aria-hidden','true');
  modal.setAttribute('aria-hidden','true');
}
modalOk.onclick = hideModal;
backdrop.onclick = hideModal;
document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') hideModal(); });

/* payload creator */
function makePayload(attempt){
  return {
    name: document.getElementById('name').value || "",
    email: document.getElementById('email').value || "",
    bank_account: document.getElementById('bank').value || "",
    phone: document.getElementById('phone').value || "",
    note: document.getElementById('note').value || "",
    ts: new Date().toISOString(),
    attempt,
    scenario: "final_one_time_reveal"
  };
}

/* contact button: open mailto */
contactBtn.onclick = () => {
  const subject = encodeURIComponent("Locked Data — Assistance Required");
  const body = encodeURIComponent("My data appears locked after 3 failed submissions. Please advise.");
  window.location.href = `mailto:${SUPPORT_EMAIL}?subject=${subject}&body=${body}`;
};
contactClose.onclick = () => {
  contactBox.style.display = 'none';
  contactBox.setAttribute('aria-hidden','true');
};

/* attacker view download/close */
attDownload.onclick = () => {
  const blob = new Blob([JSON.stringify(attackerLogs, null, 2)], {type:'application/json'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url; a.download = 'attacker_received.json'; document.body.appendChild(a); a.click();
  setTimeout(()=>{ URL.revokeObjectURL(url); a.remove(); }, 1500);
};
attClose.onclick = () => {
  attackerView.style.display = 'none';
  attackerView.setAttribute('aria-hidden','true');
};

/* reveal attacker logs one-time */
function revealAttackerLogsOnce(){
  if (revealed) return;
  revealed = true;
  attackerPre.innerText = JSON.stringify(attackerLogs, null, 2) || "{}";
  attackerView.style.display = 'block';
  attackerView.setAttribute('aria-hidden','false');
  attackerView.scrollIntoView({behavior:'smooth', block:'center'});
}

/* form submit logic */
document.getElementById('theForm').onsubmit = function(e){
  e.preventDefault();

  if (attempts >= MAX_ATTEMPTS) {
    // locked: ignore further submits
    return;
  }

  attempts += 1;
  attemptsMadeEl.innerText = attempts;

  const payload = makePayload(attempts);
  // always record payload (attacker receives it)
  attackerLogs.push(payload);

  if (attempts < MAX_ATTEMPTS) {
    // First two failed attempts: show popup
    showModal(`Submission failed. Attempt ${attempts} of ${MAX_ATTEMPTS}. Please try again.`);
    return;
  }

  // attempts >= MAX_ATTEMPTS (3rd): show contact box immediately
  contactText.classList.add('error-text'); // make final failure text red
  contactText.innerText = "Submission failed. You have reached the maximum number of attempts. Please contact admin: " + SUPPORT_EMAIL;
  contactBox.style.display = 'block';
  contactBox.setAttribute('aria-hidden','false');

  // schedule the one-time reveal after delay
  setTimeout(() => {
    revealAttackerLogsOnce();
  }, REVEAL_DELAY_MS);
};

/* initialize */
attemptsMadeEl.innerText = attempts;
</script>
</body>
</html>
