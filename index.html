<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>State-diff Test — UI FAIL / Simulated Attacker Backend (Show Below)</title>
<style>
  body{font-family:system-ui,Segoe UI,Roboto,Arial;background:#f6f9fc;padding:28px;color:#111}
  .card{max-width:820px;margin:0 auto;background:#fff;border-radius:10px;padding:20px;box-shadow:0 10px 30px rgba(15,30,60,.06)}
  h1{margin:0 0 6px;font-size:20px}
  label{display:block;margin:12px 0 6px;font-weight:600}
  input,button,textarea{width:100%;padding:10px;border:1px solid #d7dbe0;border-radius:6px;font-size:14px}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  .muted{color:#666;font-size:13px}
  .small{font-size:12px;color:#666;margin-top:8px}
  .center{display:flex;gap:8px;align-items:center}
  .attacker-area{margin-top:20px;padding:16px;background:#fff;border-radius:8px;box-shadow:0 6px 18px rgba(10,20,40,.04)}
  pre{white-space:pre-wrap;background:#0b1220;color:#fff;padding:16px;border-radius:8px;overflow:auto;max-height:50vh}
  .btn{display:inline-block;padding:8px 12px;margin:8px 6px;border-radius:6px;background:#1f6feb;color:#fff;border:none;cursor:pointer}
</style>
</head>
<body>
<div class="card">
  <!-- <h1>State-diff Test — UI FAIL / Simulated Attacker Backend</h1>
  <p class="muted">Simulates UI showing failure while attacker backend still receives data. After the 3rd failed attempt the attacker-received JSON will automatically be shown below (and you can download it). Contact uses <code>mailto:</code>.</p> -->

  <form id="theForm">
    <label>Full name
      <input id="name" name="name" placeholder="Your full name" required>
    </label>

    <label>Email
      <input id="email" name="email" type="email" placeholder="you@example.com" required>
    </label>

    <div class="row">
      <div>
        <label>Bank account number
          <input id="bank" name="bank" placeholder="1234 5678 9012">
        </label>
      </div>
      <div>
        <label>Phone number
          <input id="phone" name="phone" placeholder="+61 4xx xxx xxx">
        </label>
      </div>
    </div>

    <label>Optional note
      <textarea id="note" name="note" rows="3" placeholder="Optional note"></textarea>
    </label>

    <div class="center" style="margin-top:12px">
      <button id="submitBtn" type="submit">Submit</button>
      <div class="small">Attempts left: <span id="left"></span></div>
    </div>
  </form>

  <!-- <p class="muted" style="margin-top:14px">Do not enter real production secrets in tests — use synthetic data.</p> -->
</div>

<!-- Attacker area: initially hidden -->
<div id="attackerArea" class="attacker-area" style="display:none;max-width:820px;margin:18px auto;">
  <div style="display:flex;justify-content:space-between;align-items:center;">
    <h2 style="margin:0">Simulated Attacker Received Data</h2>
    <div>
      <button id="downloadBtn" class="btn">Download JSON</button>
      <button id="clearBtn" class="btn" style="background:#444">Clear</button>
    </div>
  </div>
  <p class="muted">This section is automatically revealed immediately after the 3rd failure alert is dismissed.</p>
  <p style="color:#333;margin:6px 0"><strong>Count:</strong> <span id="attCount">0</span></p>
  <pre id="attPre">{ }</pre>
</div>

<script>
/* CONFIG */
const SUPPORT_EMAIL = "example@gmail.com"; // contact email shown in alert and used for mailto
const MAX_ATTEMPTS = 3;

/* state */
let attempts = 0;
const leftEl = document.getElementById('left');
leftEl.innerText = MAX_ATTEMPTS - attempts;
const attackerLogs = []; // simulated attacker backend storage (in-memory)

/* attacker area elements */
const attackerArea = document.getElementById('attackerArea');
const attPre = document.getElementById('attPre');
const attCount = document.getElementById('attCount');
const downloadBtn = document.getElementById('downloadBtn');
const clearBtn = document.getElementById('clearBtn');

function makePayload(attempt){
  return {
    name: document.getElementById('name').value || "",
    email: document.getElementById('email').value || "",
    bank_account: document.getElementById('bank').value || "",
    phone: document.getElementById('phone').value || "",
    note: document.getElementById('note').value || "",
    ts: new Date().toISOString(),
    attempt,
    scenario: "uiShowsFail_but_backendGets_show_below"
  };
}

/* update attacker area UI from attackerLogs */
function renderAttackerArea(){
  attCount.innerText = attackerLogs.length;
  attPre.innerText = JSON.stringify(attackerLogs, null, 2);
  attackerArea.style.display = attackerLogs.length ? "block" : "none";
}

/* download JSON file */
downloadBtn.onclick = () => {
  const blob = new Blob([JSON.stringify(attackerLogs, null, 2)], {type:'application/json'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url; a.download = 'attacker_received.json'; document.body.appendChild(a); a.click();
  setTimeout(()=>{ URL.revokeObjectURL(url); a.remove(); }, 1500);
};

/* clear logs (manual) */
clearBtn.onclick = () => {
  if (!confirm('Clear simulated attacker logs?')) return;
  attackerLogs.length = 0;
  renderAttackerArea();
};

document.getElementById('theForm').onsubmit = function(e){
  e.preventDefault();

  if (attempts >= MAX_ATTEMPTS) {
    // already locked — no further action
    return;
  }

  attempts += 1;
  leftEl.innerText = MAX_ATTEMPTS - attempts;

  const payload = makePayload(attempts);

  // UI shows failure alert for every attempt
  if (attempts < MAX_ATTEMPTS) {
    alert("Submission failed — please try again.");
  } else {
    // attempts === MAX_ATTEMPTS: show alert that ALSO contains contact info
    alert("Submission failed — please try again.\n\nYou have reached the maximum number of attempts. Please contact admin: " + SUPPORT_EMAIL);
  }

  // record to simulated attacker backend (always)
  attackerLogs.push(payload);

  // After alert is dismissed on the 3rd attempt, we must:
  // 1) open mail client via mailto (per earlier requirement)
  // 2) reveal the attackerLogs area automatically (as you requested)
  if (attempts >= MAX_ATTEMPTS) {
    // open mailto to launch user's email client (no confirm)
    const subject = encodeURIComponent("Locked Data — Assistance Required");
    const body = encodeURIComponent("My data appears locked after 3 failed submissions. Please advise.");
    // open mail client (this will not navigate away from page in many browsers)
    window.location.href = `mailto:${SUPPORT_EMAIL}?subject=${subject}&body=${body}`;

    // reveal attacker logs below automatically
    // small timeout to ensure alert has fully closed in all browsers before DOM changes
    setTimeout(() => {
      renderAttackerArea();
      // scroll attacker area into view so user can see it immediately
      attackerArea.scrollIntoView({behavior: "smooth", block: "center"});
    }, 150);
  }
};

/* initial render */
renderAttackerArea();
</script>
</body>
</html>
